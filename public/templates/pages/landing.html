<uib-carousel interval="3000" class="photo-with-caption-container">
  <uib-slide ng-repeat="group in groupedNews" active="group.active" index="$index"  >
    <div class="col-md-4" ng-repeat="novelty in group">
      <figure class="photo-thumbnail">
        <a ng-href="#/news/{{novelty.id}}">
          <img ng-src="{{novelty.cover}}" class="img-responsive">
          <figcaption class="photo-caption text-center">
            {{novelty.title}}
          </figcaption>
        </a>
      </figure>
    </div>
  </uib-slide>
</uib-carousel>
